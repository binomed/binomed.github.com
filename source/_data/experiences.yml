          - Android
        tasks:
          - Mise en place du programme.
          - Rédaction des cours.
          - Dispense des cours.
    formation:
      id: sg
      title: Société Générale
      start-year: Mars 2013
      end-year: Mars 2014
      job: Formation GWT
      main-mission: Réalisation d'un formation GWT.
      lists:
        technos:
          - GWT
        tasks:
          - Préparation et dispense de la formation
    celtipharm:
      id: celtipharm
      title: Celtipharm
      start-year: Aout 2013
      end-year: Aout 2013
      job: Audit Android
      main-mission: Réalisation d'un audit pour une migration d'application Iphone vers Android.
      lists:
